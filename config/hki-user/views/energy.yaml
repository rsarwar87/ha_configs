# Menu
  energy:
    title: Energy
    show_in_navbar: true
    show_in_favorites: true
    show_in_menu: true
    subtitle: "[[[ return `Last update: ${states['sensor.givtcp_fa2308g859_last_updated_time'].state}  second(s) ago`; ]]]"
      # subtitle: "[[[ return `Solar: ${states['sensor.givtcp_fa2308g859_pv_power'].state}; Battery: ${states['sensor.givtcp_fa2308g859_battery_power'].state}` ]]]"
    icon: mdi:home-lightning-bolt 

    addons:
      custom: 
        - title: hide
          cards:
          - type: weather-forecast
            entity: weather.forecast_home
            show_forecast: false
            forecast_type: daily
        - title: PowerFlowChart
          cards:
            - type: custom:power-flow-card-plus
              entities:
                battery:
                  entity: sensor.givtcp_fa2308g859_battery_power
                  state_of_charge: sensor.givtcp_fa2308g859_soc
                  state_of_charge_unit_white_space: false
                grid:
                  entity: sensor.givtcp_fa2308g859_grid_power
                  invert_state: true
                solar:
                  entity: sensor.givtcp_fa2308g859_pv_power_string_1
                  display_zero_state: true
                home:
                  subtract_individual: true
                  override_state: true
                  use_metadata: false
                  entity: sensor.givtcp_fa2308g859_load_power
                fossil_fuel_percentage:
                  entity: sensor.electricity_maps_co2_intensity
                  color_value: false
                  name: CO2
              clickable_entities: true
              display_zero_lines:
                mode: show
                transparency: 50
                grey_color:
                  - 189
                  - 189
                  - 189
              use_new_flow_rate_model: true
              w_decimals: 0
              min_flow_rate: 0.75
              max_flow_rate: 6
              max_expected_power: 2000
              min_expected_power: 0.01
              watt_threshold: 1000
              transparency_zero_lines: 0
              title: GivEnergy DashBoard
              kw_decimals: 2
            - title: Energy distribution today
              type: energy-distribution
              link_dashboard: true

        - title: SolarForcast
          cards:
            - type: custom:apexcharts-card
              header:
                show: true
                standard_format: true
                show_states: true
                colorize_states: true
              apex_config:
                chart:
                  height: 370px
                tooltip:
                  enabled: true
                  shared: true
                  followCursor: true
              graph_span: 3day
              now:
                show: true
                color: grey
                label: Now
              span:
                start: day
              all_series_config:
                opacity: 0.7
                stroke_width: 2
              series:
                - entity: sensor.givtcp_fa2308g859_pv_power
                  name: Solar Power
                  float_precision: 3
                  color: red
                  yaxis_id: kWh
                  unit: kW
                  transform: return x/1000;
                  extend_to: now
                  show:
                    legend_value: true
                    in_header: false
                  group_by:
                    func: avg
                    duration: 30m
                  stroke_width: 3
                - entity: sensor.solcast_pv_forecast_forecast_today
                  name: Solar Forecast (D1)
                  extend_to: false
                  color: grey
                  opacity: 0.8
                  stroke_width: 0
                  yaxis_id: kWh
                  type: area
                  show:
                    legend_value: false
                    in_header: false
                  data_generator: |
                    return entity.attributes.detailedForecast.map((entry) => {
                          return [new Date(entry.period_start), entry.pv_estimate];
                        });
                - entity: sensor.solcast_pv_forecast_forecast_tomorrow
                  name: Solar Forecast (D2)
                  float_precision: 3
                  type: area
                  extend_to: false
                  color: grey
                  opacity: 0.3
                  stroke_width: 0
                  yaxis_id: kWh
                  show:
                    legend_value: false
                    in_header: false
                  data_generator: |
                    return entity.attributes.detailedForecast.map((entry) => {
                          return [new Date(entry.period_start), entry.pv_estimate];
                        });
                - entity: sensor.solcast_pv_forecast_forecast_day_3
                  name: Solar Forecast (D3)
                  float_precision: 3
                  extend_to: false
                  color: grey
                  opacity: 0.3
                  stroke_width: 0
                  yaxis_id: kWh
                  type: area
                  show:
                    legend_value: false
                    in_header: false
                  data_generator: |
                    return entity.attributes.detailedForecast.map((entry) => {
                          return [new Date(entry.period_start), entry.pv_estimate];
                        });
                - entity: sensor.solcast_pv_forecast_forecast_today
                  yaxis_id: header_only
                  name: Solar Forecast (D1)
                  color: grey
                  show:
                    legend_value: true
                    in_header: true
                    in_chart: false
                - entity: sensor.solcast_pv_forecast_forecast_tomorrow
                  yaxis_id: header_only
                  name: Forecast (D2)
                  color: grey
                  show:
                    legend_value: true
                    in_header: true
                    in_chart: false
                - entity: sensor.solcast_pv_forecast_forecast_day_3
                  yaxis_id: header_only
                  name: Solar Forecast (D3)
                  color: grey
                  show:
                    legend_value: true
                    in_header: true
                    in_chart: false
                - entity: sensor.solcast_pv_forecast_api_last_polled
                  yaxis_id: header_only
                  name: Forecast (Last Update)
                  color: grey
                  unit: ' min.'
                  transform: return ((Date.now()) - (new Date(x).getTime())) / 60 / 60 / 24
                  show:
                    legend_value: true
                    in_header: true
                    in_chart: false
              yaxis:
                - id: capacity
                  show: true
                  opposite: true
                  decimals: 0
                  max: 100
                  min: 0
                  apex_config:
                    tickAmount: 5
                - id: kWh
