                - id: Volt
                  show: true
                  decimals: 0
                  max: 450
                  min: 0
                  apex_config:
                    tickAmount: 5
                - id: Amp
                  show: true
                  opposite: true
                  max: 15
                  min: 0
                  apex_config:
                    tickAmount: 5
                - id: header_only
                  show: false
